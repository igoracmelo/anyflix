<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>
</head>
<body>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100%;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
        }
        video {
            border: 2px solid red;
            flex-grow: 1;
        }
    </style>
    <div class="container">
        <video controls src="/watch/stream?id={{ .ID }}"></video>
    </div>
</body>
</html>
