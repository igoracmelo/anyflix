<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    {{ if ne .Query "" }}
    "{{ .Query }}" - Search movies
    {{ else }}
    Movies
    {{ end }}
    </title>
</head>

<body>
    <link rel="stylesheet" href="/assets/global.css">
    <script src="https://kit.fontawesome.com/a7bc2a2a9f.js" crossorigin="anonymous"></script>
    <style>
        .container {
            color: white;
            width: 100vw;
            height: 100vh;
            overflow-y: scroll;
            padding: 25px;
            background-image: linear-gradient(45deg, #311, #312, #113);
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        form {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .search {
            padding: 10px 30px;
            margin: 20px 10px;
            color: white;
            background-color: #fff3;
            border-radius: 25px;
            width: min(500px, 100%);
        }
        .btn-search {
            font-family: 'Courier New', Courier, monospace;
            background-color: transparent;
            margin-left: -40px;
            z-index: 2;
            cursor: pointer;
        }
        .contents {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-auto-rows: 400px;
            grid-gap: 20px;
        }
        .content {
            padding: 10px;
            color: white;
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        .content_title {
            font-weight: bold;
            padding: 10px;
        }
        .content_img {
            border-radius: 5px;
            background-color: #ccc;
            background-size: cover;
            background-position: center center;
            width: 100%;
            flex: 1;
        }
    </style>

    <div class="container">
        <h1>Movies</h1>
        <form action="/movies">
            <input type="text" class="search" name="query" placeholder="Search" value="{{ .Query }}">
            <button class="btn-search" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <div class="contents">
            {{ range .Movies }}
            <a class="content" href="/movie?id={{ .ID }}">
                {{ if ne .PosterURL "" }}
                <div class="content_img" style="background-image: url('{{ .PosterURL }}')"></div>
                <!-- <img class="content_img" src="{{ .PosterURL }}" alt="{{ .Title }}"> -->
                {{ else }}
                <div class="content_img" style="background-image: url('https://placehold.co/240x320?text=No%20cover')"></div>
                {{ end}}

                <div class="content_title">{{ .Title }}</div>
                <div>{{ .ReleaseDate }}</div>
                <!-- <div>{{ .RatingPercent }}%</div> -->
            </a>
            {{ end }}
        </div>
    </div>
</body>

</html>
